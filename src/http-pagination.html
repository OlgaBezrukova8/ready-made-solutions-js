<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTTP pagination</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <form class="form__pagination">
      <input
        class="input__pagination"
        type="text"
        name="searchBar"
        placeholder="What do you search?"
      />
      <button class="search-button__pagination" type="submit">Search</button>
    </form>

    <ul class="list__pagination"></ul>

    <button
      class="show-button__pagination is-hidden"
      type="button"
      data-action="load-more"
    >
      Show more
    </button>

    <script src="js/http-pagination.js" type="module"></script>
  </body>
</html>
